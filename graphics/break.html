<!DOCTYPE html>
<html lang = "ja">
    <head>
        <title>準備中 - 配信用画面</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link href = "./css/common.css" rel = "stylesheet">
        <link href = "./css/break.css" rel = "stylesheet">
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    </head>
    <body>
        <!-- 1920 × 1080 px固定 -->
        <div id = "container">
            <div id = "main-wrapper">
                <div>
                    <div id = "title-box">
                        <div>Coming Up</div>
                        <div>この後のスケジュール</div>
                    </div>
                    <div id = "schedule-box" data-item-num = "3"></div>
                </div>

                <div>
                    <div id = "logo">
                        <img src = "./img/logo/event-banner-break.svg" alt = "バナー">
                    </div>
                    <div id = "camera"></div>
                </div>
            </div>

            <div id = "music">
                <div>
                    ♪ かずち - Sunrise
                </div>
            </div>

            <div id = "info-bar">
                <ul id = "info-bar-text-box"></ul>
            </div>
        </div>

        <audio src="./bgm/sunrise.mp3" id = "audio"></audio>

        <script src = "./js/common.js"></script>
        <script src = "./js/break.js"></script>
    </body>
</html>
